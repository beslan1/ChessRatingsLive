<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Глассморфизм Пример</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      color: white;
      max-width: 400px;
      text-align: center;
    }

    .glass-card h2 {
      margin-top: 0;
      font-size: 28px;
    }

    .glass-card p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Пример карточки</h2>
    <p>Это глассморфизм: полупрозрачный блок с эффектом стекла.</p>
  </div>
</body>
</html>
